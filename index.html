<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Website</title>
	
 <link rel="icon" href="favicon.ico">	

 <link href='http://fonts.googleapis.com/css?family=Lusitana' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">				
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container showgrid">
		
  <header> Portfolio Gallery </header>
		<!-- Thumbnail -->
		<a class="lightbox" href="#icons">
   <img src="img/icons_thumbnail.png" alt=""/>
</a>

		<a class="lightbox" href="#moon">
   <img src="img/themoon_thumbnail.png" alt=""/>
</a>

		<a class="lightbox" href="#movie">
   <img src="img/movie poster_thumb.png" alt=""/>
</a>

		<a class="lightbox" href="#packaging">
   <img src="img/packaging_thumb.jpg" alt=""/>
</a>

		<a class="lightbox" href="#website">
   <img src="img/websitemockup_thumbnail.png" alt=""/>
</a>


		<!-- Enlarged Picture -->
<div class="lightbox-target" id="icons">
   <img src="img/icons.png" alt=""/>
   <a class="lightbox-close" href="#"></a>
</div>

<div class="lightbox-target" id="moon">
   <img src="img/themoon.png" alt=""/>
   <a class="lightbox-close" href="#"></a>
</div>

<div class="lightbox-target" id="movie">
   <img src="img/movieposter.png" alt=""/>
   <a class="lightbox-close" href="#"></a>
</div>

<div class="lightbox-target" id="packaging">
   <img src="img/packaging.jpg" alt=""/>
   <a class="lightbox-close" href="#"></a>
</div>

<div class="lightbox-target" id="website">
   <img src="img/websitemockup.png" alt=""/>
   <a class="lightbox-close" href="#"></a>
</div>


<footer> 
<p> <a href="http://www.designcouch.com/home/why/2013/11/01/responsive-css3-lightbox-with-no-javascript/">
Resources: designcouch.com </a>
</p>

</footer>



		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
